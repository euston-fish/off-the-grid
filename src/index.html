<!DOCTYPE html>
<html lang="en">
<head>
  <title>Off the Grid</title>
  <meta charset="UTF-8">
  <style>
  canvas {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
  }
  body {
    margin: 0;
    font-family: sans-serif;
  }
  #toolbar {
    position: absolute;
    right: 10px;
    bottom: 10px;
    min-width: 170px;
    min-height: 100px;
    border: 2px solid rgba(255, 255, 255, 50%);
    color: white;
    border-radius: 5px;
  }
  .instruction {
    border-radius: 30px;
    background: rgba(50,50,50,80%);
    padding: 5px;
    text-align: center;
    margin: auto;
    margin-top: 6px;
    margin-bottom: 6px;
    width: 80%;
  }
  .instruction:hover {
    box-shadow: 0px 0px 8px rgba(255, 255, 255, 80%);
  }
  .instruction.active {
    background: rgba(255, 255, 255, 80%);
    color: black;
  }
  .instruction.placed {
    background: rgba(255, 255, 255, 20%);
    color: black;
  }
  </style>
</head>
<body>
  <div id="left">
    <canvas id="c"></canvas>
  </div>
  <div id="toolbar">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/shared.js"></script>
</body>
</html>
